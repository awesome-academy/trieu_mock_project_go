version: "3.8"

services:
  mysql:
    platform: linux/x86_64
    image: mysql:8.0
    container_name: trieu-mock-project-mysql
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: trieu_mock_project_go
    ports:
      - "3306:3306"
    volumes:
      - trieu_mock_project_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - trieu-mock-project-app-network

  mail-server:
    platform: linux/x86_64
    image: mailhog/mailhog:v1.0.1
    container_name: trieu-mock-project-mail-server
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - trieu-mock-project-app-network

  redis:
    platform: linux/x86_64
    image: redis:7-alpine
    container_name: trieu-mock-project-redis
    ports:
      - "6379:6379"
    volumes:
      - trieu_mock_project_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trieu-mock-project-app-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: trieu-mock-project-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trieu-mock-project-app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trieu-mock-project-app
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=trieu_mock_project_go
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - JWT_SECRET=your-secret-key-change-in-production
      - SESSION_SECRET=your-session-secret-change-in-production
      - REQUEST_RATE_LIMIT=10
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - trieu-mock-project-app-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: modules/worker/Dockerfile
    container_name: trieu-mock-project-worker
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=trieu_mock_project_go
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - SMTP_HOST=mail-server
      - SMTP_PORT=1025
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SENDER_EMAIL=no-reply@trieu-mock-project-go.com
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mail-server:
        condition: service_started
    networks:
      - trieu-mock-project-app-network
    restart: unless-stopped

volumes:
  trieu_mock_project_mysql_data:
  trieu_mock_project_redis_data:

networks:
  trieu-mock-project-app-network:
    driver: bridge
